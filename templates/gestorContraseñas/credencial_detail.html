{% extends 'base.html' %}
{% block title %}Detalles {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="album py-5 bg-light">
            <a href="{% url 'editar-credencial' credencial.id %}" ><button type="button" class="btn btn-outline-secondary">
                <span class="bi bi-pen"></span> </button> </a>
            <div class="container-fluid">
                <h5>Cuenta:</h5>
                <p> {{ credencial.nombreCuenta }}</p>
                <h5>URL:</h5>
                <p>{{ credencial.url }}</p>
                <h5>Usuario de la Cuenta:</h5>
                <p> {{ credencial.usuarioCuenta }}</p>
                <h5>Contraseña de la cuenta:</h5>
                <p> {{ credencial.contraseña }}</p>
            </div>
            <a href="{% url 'credencial_list' %}" >  <button type="button" class="btn btn-outline-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                </svg>
            </button></a>
            <a href="{% url  'credencial_delete' credencial.id %}" >  <button type="button" class="btn btn-outline-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button></a>
        </div>
    </div>
{% endblock %}
