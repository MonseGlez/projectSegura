{% extends 'base.html' %}
{% block title %}¿Olvidaste tu contraseña?{% endblock%}
{% block content %}}
    <div class="container">
        <div class="album py-5 bg-light">
            <h1>¿Olvidaste tu contraseña?</h1>
            <p>Ingresa tu dirección de correo, y te enviarémos instrucciones para establecer una contraseña nueva.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-info my-4 waves-effect waves-light" type="submit">Aceptar</button>
            </form>
        </div>
    </div>
{% endblock %}
